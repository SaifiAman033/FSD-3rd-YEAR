<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ExpenseTracker.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <label for="expense">Expense Name:</label>
        <input type="text" id="expense" name="expense"><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount"><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <button type="submit" onclick="addExpense()">Add Expense</button><br><br>
        <input type="text" placeholder="Search by Name">
        <input type="date" id="searchDate" name="searchDate"><br><br>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>

    <script>
        const expenses = [];

        function addExpense() {
            const name = document.getElementById('expense').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value.trim();
            const date = document.getElementById('date').value.trim();

            if (name && !isNaN(amount) && description && date) {
                const expense = { name, amount, description, date };
                expenses.push(expense);
            } else {
                alert('Please fill in all fields correctly.');
                return;
            }

            document.getElementById('expense').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('date').value = '';

            renderTable();
        }

        function deleteExpense(index) {
            expenses.splice(index, 1);
            renderTable();
        }

        function renderTable() {
            const table = document.querySelector("table tbody");
            if (!table) {
                const newBody = document.createElement("tbody");
                document.querySelector("table").appendChild(newBody);
            }
            const tbody = document.querySelector("table tbody");
            tbody.innerHTML = "";

            expenses.forEach((exp, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${exp.name}</td>
                    <td>${exp.amount}</td>
                    <td>${exp.description}</td>
                    <td>${exp.date}</td>
                    <td><button onclick="deleteExpense(${index})">Delete</button></td>
                `;

                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
