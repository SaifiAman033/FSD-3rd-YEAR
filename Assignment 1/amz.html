<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="amz.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="OIP.png" alt="Amazon Replica Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product-list">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="buds.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>9999rs</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="airpods.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>59,999rs</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="iphone.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>1,45,999rs</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Amazon Replica. All rights reserved.</p>
    </footer>
</body>
</html>
